<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>五子棋/圍棋對決 (純 JS 版)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>五子棋/圍棋對決</h1>

    <div id="mode-selection">
        <button id="gobangModeBtn" class="mode-button active">五子棋</button>
        <button id="goModeBtn" class="mode-button">圍棋 (簡化版)</button>
    </div>

    <div id="game-info">
        <div id="message">選擇模式開始遊戲</div>
        <div id="go-info" style="display: none;"> <!-- Only visible in Go mode -->
             提子: ⚫ <span id="captured-p1">0</span> | ⚪ <span id="captured-p2">0</span>
             <button id="passButton" style="margin-left: 10px;">Pass</button>
        </div>
         <button id="resetButton">重新開始</button>
    </div>

    <div id="board-container">
        <div id="board">
            <!-- 棋盤格子將由 JavaScript 生成 -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
